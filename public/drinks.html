<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailRocket | Ride the Rocket</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #ff0000;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 2rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }
        nav ul li a:hover {
            color: #555;
        }
        header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(to bottom right, #ff0000, #ff9900);
            color: #fff;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        header .cta {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header .cta:hover {
            background-color: #f0f0f0;
        }
        .shop {
            padding: 2rem;
            text-align: center;
        }
        .shop .search-bar {
            margin-bottom: 2rem;
        }
        .shop .search-bar input {
            padding: 0.5rem 1rem;
            width: 300px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .shop .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .shop .card {
            width: 250px;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .shop .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .shop .card h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.2rem;
        }
        .shop .card p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #777;
        }
        .shop .card button {
            padding: 0.5rem 1rem;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop .card button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="/" style="color: black; text-decoration: none; :visited { color: black; text-decoration: none; }">RailRocket</a></div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/drinks.html">Drinks</a></li>
        </ul>
    </nav>

    <header>
        <h1>In Stores, Get Yours</h1>
        <p>Explore the Rocket.</p>
    </header>

    <section class="shop">
        <div class="search-bar">
            <input type="text" placeholder="Search for drinks...">
        </div>
        <div class="card-container">
            <div class="card">
                <img src="assets/drink1.jpeg" alt="Drink 1">
                <h3>Energy Boost</h3>
                <p>$2.99</p>
                <button>Buy Now</button>
            </div>
            <div class="card">
                <img src="assets/drink2.jpeg" alt="Drink 2">
                <h3>Sport Refresher</h3>
                <p>$3.99</p>
                <button>Buy Now</button>
            </div>
            <div class="card">
                <img src="assets/drink3.png" alt="Drink 3">
                <h3>Morning Wake-Up</h3>
                <p>$1.49</p>
                <button>Buy Now</button>
            </div>
            <div class="card">
                <img src="assets/drink4.jpg" alt="Drink 4">
                <h3>Fruit Splash</h3>
                <p>$2.49</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>
</body>
</html>
